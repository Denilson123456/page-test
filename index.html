<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Document1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="formulario">
    <h2>Formulário do Fábio</h2>
    <div class="linha">
      <div class="campo">
        <label for="data-pedido">* Data do pedido</label>
        <input type="date" id="data-pedido" value="AAAA-MM-DD">
      </div>
      <div class="campo">
        <label>Hora</label>
        <div class="hora">
          <select>
            <option>08</option>
            <option>09</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>

          </select>
          <span>:</span>
          <select>
            <option>00</option>
            <option>05</option>
            <option>10</option>
            <option>15</option>
            <option>20</option>
            <option>25</option>
            <option>30</option>
            <option>35</option>
            <option>40</option>
            <option>45</option>
            <option>50</option>
            <option>55</option>        
          </select>
        </div>
      </div>
      <div class="campo">
        <label for="status">* Status</label>
        <select id="status">
          <option>APROVADO</option>
          <option>NÃO-APROVADO</option>
        </select>
      </div>
      <div class="campo">
        <label for="referencia">Referência do cliente</label>
        <input type="text" id="referencia">
      </div>
    </div>

    
    <div class="linha">
      <div class="campo">
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Nome do cliente (Fábio)">
      </div>
      
      <div class="campo">
        <label for="descricao">Descrição</label>
        <input type="text" id="descricao" value="Descrição do Fábio">
      </div>
    </div>

   
    <div class="linha">
      <div class="campo">
        <label for="valor">* Valor total</label>
        <input type="number" id="valor" value="0">
      </div>
      <div class="campo">
        <label for="moeda">* Moeda</label>
        <select id="moeda">
          <option>R$</option>
          <option>USD</option>
          <option>€</option>
        </select>
      </div>
      <div class="campo">
        <label for="frete">Tipo de frete</label>
        <select id="frete">
          <option>FRETE DO FÁBIO</option>
        </select>
      </div>
      <div class="campo">
        <label for="envio">Método de envio</label>
        <select id="envio">
          <option>Drone</option>
          <option>Uber</option>
          <option>BIKE ROXA</option>
        </select>
      </div>
    </div>

    <div class="linha coluna">
      <label>Endereço de entrega</label>
      <input type="text" placeholder="EX: A Rua (.)">
      <input type="text" placeholder="Ex: Número da Residência (623, 533,...)">
    </div>

   
    <div class="linha">
      <div class="campo">
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" placeholder="EX: Curitiba">
      </div>
      <div class="campo">
        <label for="estado">Estado</label>
        <input type="text" id="estado" placeholder="PR">
      </div>
      <div class="campo">
        <label for="cep">CEP</label>
        <input type="text" id="cep" placeholder="XXXXX-XXX">
      </div>
      <div class="campo">
        <label for="pais">País</label>
        <select id="pais">
            <option>BRASIL</option>
            <option>ANGOLA</option>
          <option>MÉXICO</option>
        </select>
      </div>
    </div>
    <input type="submit">
  </div>

</body>
</html>
